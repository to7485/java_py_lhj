<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <!-- 제목 -->
        <h1>코딩 새싹 블로그</h1>
        <!-- 메뉴 -->
        <nav>
            <a href="#about">소개</a>
            <a href="#posts">글 목록</a>
            <a href="#contact">연락처</a>
        </nav>
    </header>
    <!-- 주요 내용 -->
    <main>
        <!-- 주제별로 나누는 태그 -->
        <section>
            <h2>최근 글</h2>
            <article>
                <h3>HTML5 기본 구조 정복하기</h3>
                <p>시작은 가볍지만 중요한 개념을 담았다.</p>
                <!-- 작성일 또는 게시일
                 datetime 속성에는 기계가 읽을 수 있는 형식을 지정한다. -->
                <time datetime="2025-10-30">2025년 10월 30일</time>
            </article>
        </section>
        <!-- 주요 흐름에서 벗어난 보조정보(링크, 팁, 광고, 용어 설명 등)를
         담는 영역이다. -->
        <aside>
            <h2>참고 링크</h2>
            <ul>
                <li><a href="http://www.naver.com">네이버로 이동</a></li>
            </ul>
        </aside>
    </main>
    <!-- 저작권, 저자, 주소, 이메일 -->
    <footer>
        <small>&copy; 2025 코딩 새싹</small>
    </footer>
</body>
</html>
