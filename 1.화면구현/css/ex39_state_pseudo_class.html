<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 입력이 가능한 input 태그에 배경색을 줘라. */
        input:enabled{
            background-color : #ecf0f1;
        }
        /* 입력이 안되는 input태그에 배경색을 줘라. */
        input:disabled{
            background-color : #bdc8c7;
        }

        /* 체크된 input태그와 형제인 label에게 글씨색을 초록색으로
        폰트를 두껍게 바꿔라 */
        input:checked + label{
            color : #2ecc71;
            font-weight : bold;
        }
    </style>
</head>
<body>
    <h2>상태 의사 클래스</h2>
    <input type="checkbox" id="chk1">
    <!-- for속성으로 체크박스를 위한 라벨임을 알려준다. -->
    <label for="chk1">동의합니다.</label><br>
    <input type="checkbox" id="chk2">
    <!-- for속성으로 체크박스를 위한 라벨임을 알려준다. -->
    <label for="chk2">동의하지 않습니다.</label>

    <br><br>

    <input type="text" placeholder="입력가능">

    <!-- value : 실제 input태그에 들어가는 값 -->
    <input disabled value="비활성화됨">
</body>
</html>
