<!DOCTYPE html>

        h1{text-align : center;}
        .justify{
            text-align: justify;

<body>
    <h1>가운데 정렬된 제목 예시</h1>
    <p class="justify">준아를 순몽솨개아 썬흐넨 딘녕죠를 헹라모대에 산서다. 야므도 잉쳐만 사메은이, 설어쪼르건링게 키구와. 빅암너다 고간이툐뽄다면, 즁서나 니뎨검뚠 알장던 므호가 추눈습니다 셜샤 너아턴덨콩이는 뾔초후 니핍린보다.</p>
    <p class="indent">준아를 순몽솨개아 썬흐넨 딘녕죠를 헹라모대에 산서다. 야므도 잉쳐만 사메은이, 설어쪼르건링게 키구와. 빅암너다 고간이툐뽄다면, 즁서나 니뎨검뚠 알장던 므호가 추눈습니다 셜샤 너아턴덨콩이는 뾔초후 니핍린보다.</p>
