<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display : flex;
            flex-direction : column;
            gap : 10px;
            padding : 20px;
        }

        .card{
            background : #3498db;
            color : white;
            padding : 40px;
            text-align : center;
            flex : 1;
        }
        /* 브라우저의 너비가 최소 768px을 넘으면
        요소의 배치 방향을 row로 설정 */
        @media(min-width : 768px){
            .container{
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">박스1</div>
        <div class="card">박스2</div>
    </div>
</body>
</html>
