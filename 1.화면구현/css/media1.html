<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>미디어 쿼리 실습 문제</title>
  <style>
    /* 여기에 코드를 작성하세요 */
    /* 모바일 화면에서는 배경색이 #3498db, 클자크기가 16px */
    .card{
        background : #3498db;
        font-size : 1rem;
    }

    /* 태블릿 배경 연두색(#2ecc71) 글자크기 20px*/
    @media(min-width : 768px){
        .card{
            background : #2ecc71;
            font-size : 20px;
        }
    }
    /* 데스크탑  배경 보라색(#9b59b6) 글자크기 24px*/
    @media(min-width : 1024px){
        .card{
            background : #9b59b6;
            font-size : 24px;
        }
    }
  </style>
</head>
<body>
  <div class="card">반응형 카드입니다</div>
</body>
</html>
