<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background : linear-gradient(to right, #74ebd5, #ADB6E5);
            color : #333;
            font-family : "Verdana", sans-serif;
            text-align : center;
        }

        h1{
            font-family : "Georgia", serif;
            font-size : 3rem;

        }

        }

        p{

            letter-spacing: 1px;
            text-indent : 20px;
        }

        span{
            color : #e74c3c;

        }

        footer{

        }
