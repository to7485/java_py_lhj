<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //지금까지의 반복문은 조건을 먼저 검사한 후
        //명령을 실행을 했다.

        //do-while
        //무조건 한번은 실행을 하고 조건을 검사한다.
        let num = 10;
        do{
            console.log(num);
            num++;
        }while(num < 10);
    </script>
</head>
<body>
    
</body>
</html>
