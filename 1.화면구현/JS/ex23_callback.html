<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //콜백함수
        //다른 함수에 "매개변수로" 전달되어, 나중에 실행되는 함수

        //매개변수 : 외부에서 값을 받아 함수 내부로 전달하는 변수

        //함수 : 기능을 정의하는 부분, 기능을 사용하기 위해 호출하는 부분
        function doTask(f1,f2){
            console.log("1. 작업을 시작했다.")
            f1(); //인수로 넘어온 finish함수의 호출
            f2();
        }

        function f1(){
            console.log("f1의 호출");
        }

        function f2(){
            console.log("f2의 호출");
        }

        //함수를 사용하기 위해 호출하는 방법
        //함수명()
        //함수를 인수로 전달할 때 ()를 붙이지 않는다.
        //()를 붙이면 함수를 실행한 결과를 전달하게 되기 때문이다.
        //doTask(f1,f2);

        /////////////////////////////////////
        let f3 = () => console.log("3. 화살표 함수를 콜백함수로 전달");
        doTask(f3)

        //let arr = [1,2,3,4,5,6,7,8,9];

        //arr.filter(x => x % 2 === 0);

        let foods = ["떡볶이","햄버거","초밥"];

        //forEach에 화살표 함수를 콜백함수로 전달하여
        //배열의 내용을 다음과 같이 출력하세요
        //1번째 메뉴 : 떡볶이
        //2번째 메뉴 : 햄버거
        //3번째 메뉴 : 초밥
        foods.forEach((value,index) =>{
            console.log(`${index+1}번째 메뉴 : ${value}`);
        })

        //직접 만든 함수에 콜백 전달하기

        function calc(a,b,callback){
            const result = callback(a,b);
            console.log(`결과 : ${result}`);
        }

        //덧셈
        // function sum(){
        //     return x + y;
        // }

        let sum = (x,y) => x + y;
        //뺄셈
        let sub = (x,y) => x - y;

        calc(10,7,sum);
        calc(10,7,sub);

    </script>
</body>
</html>
