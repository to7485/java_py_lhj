<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 앞에 async키워드를 붙이면 자동으로 비동기 함수가 된다.
        //비동기함수의 결과는 항상 Promise객체를 반환하게 된다.
        async function fetchData(){
            return '데이터';
        }

        fetchData().then(data => console.log(data));

        //await
        //비동기 함수에서만 사용할 수 있으며, Promise가 처리될 때까지
        //함수의 실행을 일시적으로 중지한다.

        async function fetchData2(){
            //다른 서버에 데이터를 달라고 요청
            const response = await fetch('https://jsonplaceholder.typicode.com/posts');
            const data = await response.json(); //JSON으로 변환
            return data;
        }

        fetchData2()
            //통신이 성공하면 then으로 이동
            .then(posts => console.log(posts))
            //통신을 실패하면 catch로 이동
            .catch(error => {
                console.log('에러발생')
                alert('에러가 발생했습니다.')
            });








        
    </script>
</body>
</html>
