<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let month = 13;

        //총 12달이 있다.
        //31일인 달
        //28일 달
        //30일 달
        switch(month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log(`${month}월은 31일까지 있습니다.`);
            break;
            case 2:
                console.log(`${month}월은 28일까지 있습니다.`)
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log(`${month}월은 30일까지 있습니다.`)
            break;
            default:
                console.log('잘못 입력하셨습니다. 1~12사이의 숫자를 입력해주세요')
        }

        let score = 85;

        if (score < 0 || score > 100){
            console.log("점수를 올바르게 입력해주세요")
        } else if(score >= 90){
            console.log("A")
        } else if(score >= 80){
            console.log("B")
        } else if(score >= 70){
            console.log("C")
        } else if(score >= 60){
            console.log("D")
        } else {
            console.log("F");
        }

        let year = 2024;
        if((year % 4 === 0 && year % 100 !== 0 ) || year % 400 === 0){
            console.log(`${year}년은 윤년입니다.`)
        } else {
            console.log(`${year}년은 윤년이 아닙니다..`)
        }

        let menu = 9;

        switch(menu){
            case 1:
                console.log("아메리카노 1500");
                break;
            case 2:
                console.log("라테 1800");
                break;
            case 3:
                console.log("녹차 2000");
                break;
            default:
                console.log("잘못 입력하셨습니다.")
                break;
        }











    </script>
