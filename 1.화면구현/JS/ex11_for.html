    <title>Document</title>
    <script>

        for(let i = 1; i <5; i++){
            console.log(i+"\n");
        }

        document.write("<ul>");
        for(let i = 0; i < 3; i++){
            //js를 이용해서 html 요소를 만들 수 있다.
            document.write("<li>안녕</li>")
        }
        document.write("</ul>");

        //6~1까지 거꾸로 출력을 하기
        //console.log로 출력하기

        for(let i = 6; i > 0; i--){
            console.log(i)
        }

        //6 ~ 1까지
        for(let i = 0; i < 6; i++){
            console.log(6-i);
        }

        for(let i = 6; i >0; i--){
            document.write(`<h${i}>자바스크립트</h${i}>`);
        }

        for(let i = 1; i < 10; i++){
            document.write(` 8 X ${i} = ${8*i}<br>`)
        }




    </script>
