<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 10;
        let b = 5;

        let greater = a > b; //true;
        let less = a < b; //false;
        let equal = a == b; //false;
        let notEqual = a != b; //true;
        let greaterOrEqual = a >= 10; //true;
        let lessOrEqual = b <=5; //true;

        // ==과 ===의 차이
        // == : 값만 비교
        // === : 값과 타입을 비교

        let x = 5;
        let y = "5";

        let result = (x == y); //true;
        result = (x === y); //false;
        result = (x != y); //false;
        result = (x !== y); //true;

        let str1 = "apple";
        let str2 = "banana";
        //문자열끼리는 사전순서대로 비교
        //뒤에 나올수록 크다
        result = str1 < str2; //true
        console.log(result);




    </script>
